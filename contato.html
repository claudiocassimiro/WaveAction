<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveAction - Contato</title>
</head>
<body>
    <div>
        <h1>Fale Comigo!</h1>
    </div>
    
    <form action="" method="post">

        <div>
            <label for="nome">Nome</label>
                <input type="texto" id="nome" name="nome_usuario" placeholder="Digite seu nome">
        </div>

        <div>
            <label for="email">Email</label>
                <input type="email" id="email" nome="email_usuario" placeholder="seu@email.com">  
        </div>

        <div>
            <label for="text">Texto</label>
                <textarea id="text" name="texto_usuario"></textarea>
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>
    

    </form>

</body>
</html>
